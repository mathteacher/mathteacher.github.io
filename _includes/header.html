<header class="masthead mb-auto">
  <div class="inner">
    <h3 class="masthead-brand"><img src="bluerebelstarbird.png" alt="blue rebel starbird logo" height="36px" width="36px"></h3>
    <nav class="nav nav-masthead justify-content-center">
      {% for item in site.data.navigation %}
        <a href="{{ item.link }}" {% if page.url == item.link %}class="nav-link active"{% else %}class="nav-link"{% endif %}>
          {{ item.name }}
        </a>
      {% endfor %}
    </nav>
  </div>
</header>
